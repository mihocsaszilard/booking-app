<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ selectedPlace.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center ion-padding">
  <p>{{ selectedPlace.decsription }}}</p>
  <ion-button color="light" (click)="onBookPlace()">Book {{ selectedPlace.title }} Now!</ion-button>
</ion-content>
