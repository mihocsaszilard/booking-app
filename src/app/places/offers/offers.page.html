<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new-offer">
        <ion-icon name="add" slot="icon-only"> </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12" sizeSm="6" offsetSm="3" class="ion-text-center ion-padding">
      <ion-list>
        <ion-item detail *ngFor="let offer of offerPlaces" [routerLink]="['/', 'places', 'tabs', 'offers', offer.id]">
          <ion-thumbnail slot="start">
            <ion-img [src]="offer.imgUrl"></ion-img>
          </ion-thumbnail>
          <ion-label>{{ offer.title }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>

</ion-content>
