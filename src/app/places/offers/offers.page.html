<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <!-- <ion-buttons slot="start">
      <ion-back-button defaultHref="/places">
      </ion-back-button>
    </ion-buttons> -->
    <ion-title>Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new-offer">
        <ion-icon name="add" slot="icon-only"> </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeSm="6" offsetSm="3" class="ion-text-center ion-padding">
        <ion-list>
          <ion-item-sliding *ngFor="let offer of offerPlaces" #slidingItem>
            <ion-item>
              <ion-thumbnail slot="start">
                <ion-img [src]="offer.imgUrl"></ion-img>
              </ion-thumbnail>
              <ion-label>{{ offer.title }}</ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option color="primary" (click)="onClose(slidingItem)"
                [routerLink]="['/', 'places', 'tabs', 'offers', 'edit', offer.id]">
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>

              <ion-item-option color="danger" (click)="onDelete(offer.id, slidingItem)"
                [routerLink]="['/', 'places', 'tabs', 'offers']">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
