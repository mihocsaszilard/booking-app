<ion-item>
  <ion-thumbnail slot="start">
    <ion-img [src]="offer.imgUrl"></ion-img>
  </ion-thumbnail>
  <ion-label>
    <h1>{{ offer.title }}</h1>
    <div class="offer-details">
      <ion-icon class="space" name="calendar"></ion-icon>
      <ion-text color="primary">{{ offer.availableFrom | date }}</ion-text>
      <span class="space"> - </span>
      <ion-text color="primary">{{ offer.availableTo | date }}</ion-text>
    </div>
  </ion-label>
</ion-item>
