<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeSm="6" offsetSm="3" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              {{ discoverPlaces[0].title }}
            </ion-card-title>
            <ion-card-subtitle>
              {{ discoverPlaces[0].price | currency }} / Night
            </ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="discoverPlaces[0].imgUrl"></ion-img>
          <ion-card-content>
            <p> {{ discoverPlaces[0].decsription }}</p>
          </ion-card-content>
          <div class="ion-text-right">
            <ion-button fill="clear" color="dark" routerDirection="forward"
              [routerLink]="['/', 'places', 'tabs', 'discover', discoverPlaces[0].id]">
              Show More
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" sizeSm="6" offsetSm="3" class="ion-text-center ion-padding">
        <ion-list>
          <!--slice excludes the first (featured) element-->
          <ion-item *ngFor="let place of discoverPlaces.slice(1)"
            [routerLink]="['/', 'places', 'tabs', 'discover', place.id]" detail>
            <ion-thumbnail slot="start">
              <ion-img [src]="place.imgUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ place.title }}</h2>
              <p>{{ place.decsription }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

  </ion-grid>


</ion-content>
